    <meta charset="UTF-8" />

    <title>NOW CITY - Merge Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">
    <style>
      /* Retro Korean Pixel Font */
      .font-pixel {
        font-family: 'Galmuri9', 'Press Start 2P', sans-serif;
        font-weight: bold;
      }
      /* Monospace for UI */
      .font-mono {
        font-family: 'Galmuri11', 'Space Mono', monospace;
      }
      
      /* Hide scrollbar */
      body {
        overscroll-behavior: none;
      }

      /* Animations */
      @keyframes sweat {
        0% { opacity: 0; transform: translateY(-5px); }
        50% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(5px); }
      }
      .animate-sweat {
        animation: sweat 1s infinite;
      }

      @keyframes angry-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-1px) rotate(-1deg); }
        75% { transform: translateX(1px) rotate(1deg); }
      }
      .animate-angry {
        animation: angry-shake 2s infinite ease-in-out;
      }
    </style>
